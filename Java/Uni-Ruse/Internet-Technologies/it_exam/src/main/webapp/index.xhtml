<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html" 
             xmlns:f="http://java.sun.com/jsf/core" 
             xmlns:ui="http://java.sun.com/jsf/facelets" >     
    
	<h:head> 
		<title>Index - IT Exam 01.06.2017 - dvt32, 146518, Computer Science</title>
	</h:head>

    <h:body>
    
    	<!-- MAIN MENU BEGIN -->
    	<h:outputText value="[" />
	    	<h:outputLink value="index.jsf">
				<h:outputText value="Index" />
			</h:outputLink>
			<h:outputText value=" | " />
			<h:outputLink value="book_list.jsf">
				<h:outputText value="Books by Prosveta" />
			</h:outputLink>
		<h:outputText value="]" /> <br /> <br />
		<!-- MAIN MENU END -->
        
		<h:outputText value="Add New Book" /> <br />
		<h:outputText value="---" /> <br />
		
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="Book Title" />
				<h:inputText value="#{book.title}" required="true" id="title"/>
				<h:message for="title" />
		
				<h:outputText value="Publisher" />
				<h:selectOneMenu value="#{book.publisher}" id="Publisher">
					<f:selectItem itemValue="Prosveta" itemLabel="Prosveta" />
					<f:selectItem itemValue="Technika" itemLabel="Technika" />
					<f:selectItem itemValue="Ciela" itemLabel="Ciela" />
					<f:selectItem itemValue="Bard" itemLabel="Bard" />
				</h:selectOneMenu>
				<h:message for="Publisher" />
				
				<h:outputText value="Number of Pages" />
				<h:inputText value="#{book.numberOfPages}" id="pages"/>
				<h:message style="color:red;" for="pages"/>
				
				<h:outputText value="Cover Type" id="Cover"/>
				<h:selectOneRadio value="#{book.coverType}">
					<f:selectItem itemValue="Hardcover" itemLabel="Hardcover" />
					<f:selectItem itemValue="Paperback" itemLabel="Paperback" />
				</h:selectOneRadio>
				<h:message for="Cover" />
				
				<h:commandButton action="#{book.validateAndAdd}" value="Submit" />
			</h:panelGrid>
		</h:form>
				
    </h:body>
    
</html>
